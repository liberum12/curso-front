<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>

 /* Selector universal */
        * {
            background: papayawhip;
        }
/* Selector de tipo */
        div {
            background: pink;
        }
/* Selector de clase */
        .titulo {
            color: blueviolet;
        }
/* Selector de ID */
        #titulo2 {
            color: brown;
        }
/* Selector de atributo */
        a[href="/"] {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2">Mundo</div>
    <a href="/">Platzi</a>
</body>
</html>
