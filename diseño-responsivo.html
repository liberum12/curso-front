<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: purple;
        }
        @media (min-width: 300px) { /*colocamos el mínimo, que desde
            300px en aelante va a suceder lo que pongamos
            dentro de los corchetes. Entonces, min-width es desde
            el ancho minimo.
            max-width es hasta el ancho máximo*/
            div {
                background: red;
            }            
        }
    </style>
</head>
<body>
    <div>
        Platzi
    </div>
</body>
</html>
